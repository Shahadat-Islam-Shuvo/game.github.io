<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .success {
          font-weight: bold;
          color: green;
          padding: 5px;
          margin: 0 0 15px 0;
          background: lightcyan;
        }
        .danger {
          font-weight: bolder ;
          color: red;
          padding: 5px;
          margin: 0 0 15px 0;
          background: lightcyan;
        }
      </style>

    <title>Number guessing</title>
   
</head>

<body>
    <div class="container">

        <div class="card-body">


            
            <div id="wrapper">
                <form class="form">
                    <label for="guessField" id="guess">Guess a number?</label>
                    <input type="text" id="guessField" class="guessField">
                    <a href="#" id="submit" class="btn btn-danger">Submit</a>
                    <p class="hints"></p>
                    <input type="submit" id="restart" value="Restart Game" class="restartSubmit">
                </form>

                <div class="resultParas">
                    <p class="last_p" id="pguess">Previous Guesses: <span class="guesses"></span></p>
                    <p class="last_p">Guesses Remaining: <span class="lastResult">3</span></p>
                    <p class="lowOrHi"></p>
                    <div class="newgame"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
